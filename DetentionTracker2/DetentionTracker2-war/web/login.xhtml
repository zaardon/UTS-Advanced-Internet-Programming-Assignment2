<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
template="/WEB-INF/templates/header.xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">

    <!-- This is the page that the user logs into. If the login process fails, the user is informed through an error -->
    
    <ui:define name="title">
    Login
    </ui:define>
    <ui:define name="content">
        <h:head>
            <h:outputStylesheet  name="style.css" library="css" />
        </h:head>
        <h:body>
            <h1 class="h1">Login</h1>               
            <h:form>
                <div align="center">
                    <h:messages errorClass="info"   styleClass="createInputError"/>
                    <table>        
                        <tr>
                            <td><h:outputText value="Username: " styleClass="createHeader"/></td>
                            <td><h:inputText id="username" value="#{loginController.username}" styleClass="createInput"/> </td>
                        </tr>
                        <tr>
                            <td><h:outputText value="Password: " styleClass="createHeader" /></td>
                            <td><h:inputSecret value="#{loginController.password}" styleClass="createInput"/></td>
                        </tr>
                            <td> </td>
                            <td><h:commandButton value="Login" action="#{loginController.login}" styleClass="stdButton"/>
                        </td>
                    </table>       
                    <hr></hr>
                    <h:commandLink value="Register" action="register" styleClass="stdLink"/>       
                </div>
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
